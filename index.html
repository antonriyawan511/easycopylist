<!-- Simple group copy list app. Features: localStorage persistence, copy-to-clipboard, responsive UI, rename/delete/export groups, copy counter, long-press for full text. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Copy List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2d88ff;
            --primary-hover: #57a0ff;
            --background-color: #18191a;
            --surface-color: #242526;
            --surface-hover: #3a3b3c;
            --border-color: #3a3b3c;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --border-radius: 0.75rem;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            max-width: 90%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(36, 37, 38, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border-color);
        }

        body.menu-open .menu-container {
            transform: translateX(0);
            box-shadow: var(--shadow-lg);
        }

        .input-area {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }

        #group-list {
            list-style: none;
            padding: 0.5rem;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #group-list li {
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: var(--text-secondary);
        }

        #group-list li:hover {
            background-color: var(--surface-hover);
            color: var(--text-primary);
        }

        #group-list li.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .group-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin-right: 0.75rem;
        }

        .group-item-count {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        #group-list li.active .group-item-count {
             background-color: rgba(255,255,255,0.2);
             color: white;
        }

        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #script-input {
            width: 100%;
            height: 120px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            background-color: var(--background-color);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #script-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(45, 136, 255, 0.3);
        }

        #save-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #save-button:hover {
            background-color: var(--primary-hover);
        }

        #save-button:active {
            transform: scale(0.98);
        }

        .item-list-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            padding-top: 74px;
        }
        
        .item-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        #current-group-name {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .group-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 0.5rem;
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .group-actions button:hover {
            background-color: var(--surface-hover);
            color: var(--text-primary);
        }

        /* Switch item list from vertical list to a 3-column grid */
        #item-list {
            list-style: none;
            padding: 0;
            margin: 0;
            counter-reset: item-counter;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        #item-list li {
            background-color: var(--surface-color);
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s ease, border-color 0.2s ease;
            font-size: 1rem;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            min-height: 72px;
        }

        #item-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            filter: brightness(120%);
        }

        #item-list li::before {
            counter-increment: item-counter;
            content: counter(item-counter);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 1.5ch;
            text-align: right;
            align-self: flex-start;
        }

        .item-text {
            /* Allow wrapping inside grid cells while keeping a tidy preview */
            white-space: normal;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        /* Responsive: 2 columns on medium screens, 1 column on small */
        @media (max-width: 900px) {
            #item-list { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 520px) {
            #item-list { grid-template-columns: 1fr; }
        }

        .item-copy-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
            background-color: rgba(45, 136, 255, 0.1);
            border: 1px solid rgba(45, 136, 255, 0.3);
            border-radius: 1rem;
            padding: 0.1rem 0.5rem;
            margin-left: auto;
            margin-right: 1rem;
            min-width: 20px;
            text-align: center;
        }

        /* Three-dot menu button on each item */
        .item-more {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            font-size: 1.1rem;
        }

        .item-more:hover {
            background-color: var(--surface-hover);
            color: var(--text-primary);
        }

        .item-menu {
            position: absolute;
            right: 0.75rem;
            top: 2.5rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 0.25rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            display: none;
            z-index: 50;
            min-width: 110px;
        }

        .item-menu.visible { display: block; }

        .item-menu button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: none;
            padding: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 0.375rem;
            text-align: left;
        }

        .item-menu button:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        #item-list li.copied::after {
            content: '\f28a'; /* Bootstrap Icon for check-circle-fill */
            font-family: "bootstrap-icons";
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%) scale(0);
            color: var(--primary-color);
            font-size: 1.2rem;
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes pop-in {
            0% { transform: translateY(-50%) scale(0); opacity: 0; }
            100% { transform: translateY(-50%) scale(1); opacity: 1; }
        }
        
        .placeholder-text {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 4rem;
            font-size: 1.1rem;
        }

        #toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%, 120px);
            background-color: var(--surface-hover);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            z-index: 1001;
            box-shadow: var(--shadow-md);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .menu-toggle {
            display: flex;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            font-size: 1.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        .prompt-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .prompt-actions button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .prompt-actions button:hover {
            background-color: var(--surface-hover);
            color: var(--text-primary);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.menu-open .overlay {
            display: block;
            opacity: 1;
        }

        #full-text-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            background-color: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #full-text-modal.visible {
            display: flex;
        }

        .full-text-content {
            background-color: var(--surface-color);
            color: var(--text-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 80vh;
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <div class="menu-container" id="menu-container">
        <div class="input-area">
            <textarea id="script-input" placeholder="contoh1~contoh2~contoh3"></textarea>
            <button id="save-button"><i class="bi bi-save"></i> Save</button>
            <div class="prompt-actions">
                <button id="copy-open-gemini-button"><i class="bi bi-box-arrow-up-right"></i> Copy & Open Gemini</button>
                <button id="edit-prompt-button"><i class="bi bi-pencil-square"></i> Edit Main Prompt</button>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">Groups</div>
            <ul id="group-list"></ul>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="item-list-area" id="item-list-area">
            <!-- Items will be rendered here -->
        </div>
    </div>
    
    <div id="toast-notification"></div>
    <div class="overlay" id="overlay"></div>
    <button class="menu-toggle" id="menu-toggle">
        <i class="bi bi-list"></i>
    </button>

    <div id="full-text-modal">
        <div id="full-text-content" class="full-text-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scriptInput = document.getElementById('script-input');
            const saveButton = document.getElementById('save-button');
            const copyOpenGeminiButton = document.getElementById('copy-open-gemini-button');
            const editPromptButton = document.getElementById('edit-prompt-button');
            const groupList = document.getElementById('group-list');
            const itemListArea = document.getElementById('item-list-area');
            const toast = document.getElementById('toast-notification');
            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('overlay');
            const fullTextModal = document.getElementById('full-text-modal');
            const fullTextContent = document.getElementById('full-text-content');

            let groups = [];
            let activeGroupId = null;
            let toastTimeout;
            let longPressTimer;
            let mainPromptText = '';

            const defaultMainPrompt = `Buatkan 20 kalimat promosi natural dan relevan untuk produk berikut. Setiap kalimat harus: Memiliki hook yang menyentuh masalah atau kebutuhan nyata. Mengandung kata kunci utama (related key) dan bersifat long-tail agar relevan jangka panjang. Ditulis dengan gaya percakapan sehari-hari, alami dan tidak robotik. Berisi 3â€“5 tagar relevan. Hanya satu simbol â€œ~â€ di akhir baris, setelah tagar terakhir. ðŸ‘‰ Jangan pernah menaruh â€œ~â€ di tengah kalimat atau setelah judul. Tidak ada teks tambahan, penjelasan, atau urutan nomor. Format WAJIB: [Hook + Judul long-tail natural] #tagar1 #tagar2 #tagar3~ Topik:`;

            // --- Data Persistence ---
            function saveGroups() {
                localStorage.setItem('easyCopyGroups', JSON.stringify(groups));
            }

            function loadData() {
                // Load Groups
                const storedGroups = localStorage.getItem('easyCopyGroups');
                if (storedGroups) {
                    let parsedGroups = JSON.parse(storedGroups);
                    parsedGroups.forEach(group => {
                        group.items = group.items.map(item => {
                            if (typeof item === 'string') {
                                return { text: item, copyCount: 0 };
                            }
                            return item;
                        });
                    });
                    groups = parsedGroups;

                    if (groups.length > 0) {
                        activeGroupId = localStorage.getItem('easyCopyActiveGroup') || groups[0].id;
                    }
                }

                // Load Main Prompt
                mainPromptText = localStorage.getItem('easyCopyMainPrompt') || defaultMainPrompt;

                renderGroupList();
                renderItemList();
            }

            // --- Rendering ---
            function renderGroupList() {
                groupList.innerHTML = '';
                if (groups.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No groups yet.';
                    li.style.color = 'var(--text-secondary)';
                    li.style.cursor = 'default';
                    groupList.appendChild(li);
                    return;
                }
                
                groups.forEach(group => {
                    const li = document.createElement('li');
                    li.dataset.id = group.id;
                    li.className = group.id === activeGroupId ? 'active' : '';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'group-name';
                    nameSpan.textContent = group.name;
                    
                    const countSpan = document.createElement('span');
                    countSpan.className = 'group-item-count';
                    countSpan.textContent = group.items.length;
                    
                    li.appendChild(nameSpan);
                    li.appendChild(countSpan);
                    
                    li.addEventListener('click', () => {
                        activeGroupId = group.id;
                        localStorage.setItem('easyCopyActiveGroup', activeGroupId);
                        renderGroupList();
                        renderItemList();
                        closeMenu();
                    });
                    groupList.appendChild(li);
                });
            }

            function renderItemList() {
                const group = groups.find(g => g.id === activeGroupId);
                itemListArea.innerHTML = '';

                if (!group) {
                    itemListArea.innerHTML = `<div class="placeholder-text">
                        <p>Press the menu button to create or select a group.</p>
                    </div>`;
                    return;
                }

                const header = document.createElement('div');
                header.className = 'item-list-header';
                
                const groupNameEl = document.createElement('h2');
                groupNameEl.id = 'current-group-name';
                groupNameEl.textContent = group.name;
                
                const actions = document.createElement('div');
                actions.className = 'group-actions';
                
                const resetBtn = createActionButton('Reset Counts', 'bi-arrow-counterclockwise', handleResetCounts);
                const renameBtn = createActionButton('Rename', 'bi-pencil-square', handleRename);
                const exportBtn = createActionButton('Export', 'bi-box-arrow-down', handleExport);
                const deleteBtn = createActionButton('Delete', 'bi-trash3', handleDelete);
                
                actions.appendChild(resetBtn);
                actions.appendChild(renameBtn);
                actions.appendChild(exportBtn);
                actions.appendChild(deleteBtn);
                
                header.appendChild(groupNameEl);
                header.appendChild(actions);
                itemListArea.appendChild(header);

                const ul = document.createElement('ul');
                ul.id = 'item-list';

                if (group.items.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'This group is empty.';
                    li.style.color = 'var(--text-secondary)';
                    li.style.cursor = 'default';
                    ul.appendChild(li);
                } else {
                    group.items.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.dataset.index = index;

                        const baseHue = 210;
                        const hueStep = 35;
                        const currentHue = (baseHue + index * hueStep) % 360;
                        li.style.backgroundColor = `hsl(${currentHue}, 20%, 25%)`;
                        li.style.borderColor = `hsl(${currentHue}, 20%, 35%)`;

                        const itemTextSpan = document.createElement('span');
                        itemTextSpan.className = 'item-text';
                        itemTextSpan.textContent = item.text;

                        const copyCountSpan = document.createElement('span');
                        copyCountSpan.className = 'item-copy-count';
                        copyCountSpan.textContent = item.copyCount > 0 ? item.copyCount : '';

                        // More button (three dots)
                        const moreBtn = document.createElement('button');
                        moreBtn.className = 'item-more';
                        moreBtn.title = 'More';
                        moreBtn.innerHTML = '<i class="bi bi-three-dots-vertical"></i>';

                        // Menu for edit/delete
                        const menu = document.createElement('div');
                        menu.className = 'item-menu';

                        const editBtn = document.createElement('button');
                        editBtn.innerHTML = '<i class="bi bi-pencil"></i> Edit';
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = '<i class="bi bi-trash3"></i> Delete';

                        menu.appendChild(editBtn);
                        menu.appendChild(deleteBtn);

                        // Append elements to li
                        li.appendChild(itemTextSpan);
                        li.appendChild(copyCountSpan);
                        li.appendChild(moreBtn);
                        li.appendChild(menu);

                        // Prevent clicks on controls from triggering copy
                        moreBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            closeAllItemMenus();
                            menu.classList.toggle('visible');
                        });

                        editBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const newText = prompt('Edit item:', item.text);
                            if (newText !== null) {
                                const trimmed = newText.trim();
                                if (trimmed.length > 0) {
                                    item.text = trimmed;
                                    saveGroups();
                                    renderItemList();
                                    showToast('Item diperbarui!');
                                } else {
                                    showToast('Teks tidak boleh kosong');
                                }
                            }
                        });

                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (confirm('Hapus item ini?')) {
                                group.items.splice(index, 1);
                                saveGroups();
                                renderItemList();
                                showToast('Item dihapus');
                            }
                        });

                        li.addEventListener('click', (e) => handleItemCopy(e.currentTarget));
                        addLongPressListener(li, () => showFullText(item.text));

                        ul.appendChild(li);
                    });
                }
                itemListArea.appendChild(ul);
            }
            
            function createActionButton(title, iconClass, handler) {
                const button = document.createElement('button');
                button.title = title;
                button.innerHTML = `<i class="bi ${iconClass}"></i>`;
                button.addEventListener('click', handler);
                return button;
            }

            function getSmartGroupName(items) {
                if (!items || items.length === 0) {
                    return 'New Group';
                }
                const wordFrequency = new Map();
                items.forEach(item => {
                    const words = item.text.toLowerCase().match(/\b[\w']+\b/g) || [];
                    words.forEach(word => {
                        wordFrequency.set(word, (wordFrequency.get(word) || 0) + 1);
                    });
                });

                if (wordFrequency.size === 0) {
                    let fallbackName = items[0].text || 'New Group';
                    return fallbackName.length > 30 ? fallbackName.substring(0, 27) + '...' : fallbackName;
                }

                const sortedWords = Array.from(wordFrequency.entries()).sort((a, b) => b[1] - a[1]);
                const topWords = sortedWords.slice(0, 4).map(entry => entry[0]);
                const baseName = topWords.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

                const existingNames = new Set(groups.map(g => g.name));
                if (!existingNames.has(baseName)) {
                    return baseName;
                }

                let counter = 2;
                let newName = `${baseName} (${counter})`;
                while (existingNames.has(newName)) {
                    counter++;
                    newName = `${baseName} (${counter})`;
                }
                return newName;
            }

            // --- Event Handlers ---
            saveButton.addEventListener('click', () => {
                const text = scriptInput.value.trim();
                if (!text) return;

                const itemObjects = text.split('~').map(s => s.trim()).filter(Boolean).map(s => ({ text: s, copyCount: 0 }));
                if (itemObjects.length === 0) return;
                
                const newGroup = {
                    id: Date.now().toString(),
                    name: getSmartGroupName(itemObjects),
                    items: itemObjects
                };

                groups.unshift(newGroup);
                activeGroupId = newGroup.id;
                
                saveGroups();
                localStorage.setItem('easyCopyActiveGroup', activeGroupId);
                
                renderGroupList();
                renderItemList();
                scriptInput.value = '';
                showToast('Group saved!');
            });

            function copyToClipboard(text, successMessage) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast(successMessage);
                    }).catch(err => {
                        fallbackCopyToClipboard(text, successMessage);
                    });
                } else {
                    fallbackCopyToClipboard(text, successMessage);
                }
            }

            function fallbackCopyToClipboard(text, successMessage) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed"; textArea.style.top = "0"; textArea.style.left = "0"; textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showToast(successMessage);
                    } else {
                        showToast('Gagal menyalin');
                    }
                } catch (err) {
                    showToast('Gagal menyalin');
                }
                document.body.removeChild(textArea);
            }

            copyOpenGeminiButton.addEventListener('click', () => {
                copyToClipboard(mainPromptText, 'Prompt disalin! Membuka Gemini...');
                window.open('https://gemini.google.com', '_blank');
            });

            editPromptButton.addEventListener('click', () => {
                const newPrompt = prompt('Edit main prompt:', mainPromptText);
                if (newPrompt !== null && newPrompt.trim() !== '') {
                    mainPromptText = newPrompt;
                    localStorage.setItem('easyCopyMainPrompt', mainPromptText);
                    showToast('Main prompt diperbarui!');
                }
            });

            function handleItemCopy(liElement) {
                if (liElement.classList.contains('copied')) return;
                
                const group = groups.find(g => g.id === activeGroupId);
                const itemIndex = liElement.dataset.index;
                if (!group || !group.items[itemIndex]) return;

                const item = group.items[itemIndex];
                const text = item.text;

                copyToClipboard(text, 'Disalin ke clipboard');
                
                item.copyCount++;
                saveGroups();
                updateCopyCountUI(liElement, item.copyCount);
                liElement.classList.add('copied');
                setTimeout(() => liElement.classList.remove('copied'), 1000);
            }

            function updateCopyCountUI(liElement, count) {
                const countSpan = liElement.querySelector('.item-copy-count');
                if(countSpan) countSpan.textContent = count > 0 ? count : '';
            }

            function handleRename() {
                const group = groups.find(g => g.id === activeGroupId);
                if (!group) return;

                const newName = prompt('Enter new name for the group:', group.name);
                if (newName && newName.trim() !== '') {
                    group.name = newName.trim();
                    saveGroups();
                    renderGroupList();
                    renderItemList();
                }
            }

            function handleResetCounts() {
                const group = groups.find(g => g.id === activeGroupId);
                if (!group) return;

                if (confirm(`Are you sure you want to reset all copy counts for "${group.name}"?`)) {
                    group.items.forEach(item => item.copyCount = 0);
                    saveGroups();
                    renderItemList();
                    showToast('Counts reset!');
                }
            }

            function handleDelete() {
                const group = groups.find(g => g.id === activeGroupId);
                if (!group) return;

                if (confirm(`Are you sure you want to delete the group "${group.name}"?`)) {
                    groups = groups.filter(g => g.id !== activeGroupId);
                    activeGroupId = groups.length > 0 ? groups[0].id : null;
                    saveGroups();
                    localStorage.setItem('easyCopyActiveGroup', activeGroupId);
                    renderGroupList();
                    renderItemList();
                    closeMenu();
                }
            }

            function handleExport() {
                const group = groups.find(g => g.id === activeGroupId);
                if (!group) return;

                const content = group.items.map(item => item.text).join('~\n');
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${group.name.replace(/[^a-z0-9]/gi, '_')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // --- UI Helpers ---
            function showToast(message) {
                clearTimeout(toastTimeout);
                toast.textContent = message;
                toast.style.transform = 'translate(-50%, 0)';
                toastTimeout = setTimeout(() => {
                    toast.style.transform = 'translate(-50%, 120px)';
                }, 1500);
            }
            
            function closeMenu() {
                document.body.classList.remove('menu-open');
            }

            function addLongPressListener(element, callback) {
                const LONG_PRESS_DURATION = 500; // ms
                let isLongPress = false;

                function start(e) {
                    isLongPress = false;
                    longPressTimer = setTimeout(() => {
                        isLongPress = true;
                        callback();
                    }, LONG_PRESS_DURATION);
                }

                function end(e) {
                    clearTimeout(longPressTimer);
                    if (isLongPress) {
                        e.preventDefault();
                    }
                }

                element.addEventListener("mousedown", start);
                element.addEventListener("touchstart", start);
                element.addEventListener("mouseup", end);
                element.addEventListener("mouseleave", end);
                element.addEventListener("touchend", end);
                element.addEventListener("touchmove", end);
            }

            // Close any open per-item menus
            function closeAllItemMenus() {
                document.querySelectorAll('.item-menu.visible').forEach(m => m.classList.remove('visible'));
            }

            // Close menus when clicking outside
            document.addEventListener('click', (e) => {
                // If clicked inside a .item-menu or on .item-more, ignore
                if (e.target.closest('.item-menu') || e.target.closest('.item-more')) return;
                closeAllItemMenus();
            });

            function showFullText(text) {
                fullTextContent.textContent = text;
                fullTextModal.classList.add('visible');
            }

            fullTextModal.addEventListener('click', () => {
                fullTextModal.classList.remove('visible');
            });

            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                document.body.classList.toggle('menu-open');
            });
            
            overlay.addEventListener('click', closeMenu);

            // --- Initial Load ---
            loadData();
        });
    </script>
</body>
</html>
